    <div class="you">
      <p>宝马（简称BMW，全称Bavarian Motor Work），是德国一家跨国豪华汽车、摩托车和发动机制造商，创建于1916年，总部位于德国<a target="_blank">巴伐利亚州</a>的慕尼黑，其蓝白标志是总部所在地州旗的颜色，是享誉世界的豪华汽车品牌之一。</p>
      <p>宝马汽车由最初的一家飞机引擎生产厂发展成为以高级轿车为主导，并生产享誉全球的飞机引擎、越野车和摩托车的企业集团，名列世界汽车公司前列。宝马的车系有1、2、3、4、5、6、7、8、i、X、Z等几个系列，还有在各系基础上进行改进的M系（宝马官方的高性能改装部门）。</p>
